<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여권문제</title>
</head>
<body>
    <script>
        let userName = prompt("이름을 영문으로 입력하세요");
        document.write(userName.toUpperCase(), "<br>");

        let userNumber = prompt("전화번호를 입력해주세요", "01011112222 형식으로 입력하기");
        let changeNum = userNumber.substring(0,7) + "****";
        document.write(changeNum);
    </script>
</body>
</html>
