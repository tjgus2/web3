<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 500px;
            height: 500px;
        }
    </style>
    <title>동물맞추기</title>
</head>
<body>
    <script>
        document.write("<h1>컴퓨터가 생각하는 동물 맞추기</h1>");
        
        let animal = prompt("고양이, 강아지, 행스터 중 택1");
        let animalNum;
        
        switch (animal) {
            case "고양이": animalNum = 1;
                break;
            case "강아지": animalNum = 2;
                break;
            case "햄스터": animalNum = 3;
                break;
            default: 
                alert("잘못된 값입니다");
                location.reload();
        }

        let random = Math.ceil(Math.random()*3);
        if (random === animalNum) {
            document.write("<p>축하합니다! 컴퓨터가 생각하는 동물을 맞췄습니다</p>");
            document.write(`<img src='./animal_img_${animalNum}.jpg'>`);
        } else {
            document.write("<p>틀렸습니다. 컴퓨터가 생각한 동물은 바로~</p>");
            document.write(`<img src='./animal_img_${random}.jpg'>`);
        }
    </script>
</body>
</html>
