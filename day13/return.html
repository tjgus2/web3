<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script>
        function plus(num1, num2) {
            return num1 + num2; 
            // 매개변수로 받은 num1과 num2를 더해서 반환
            // return의특징은 함수의 끝을 의미함 : return 뒤에 오는 코드는 실행되지 않기 때문
        }
        console.log(plus(3,5));

        // 안녕하세요 + name + 님 반갑습니다! 를 return을 통해 출력하기
        function hello(name) {
            return "안녕하세요 " + name + "님 반갑습니다"
        }

        console.log(hello("박서현"));
        
    </script>
</body>
</html>
