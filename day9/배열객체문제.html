<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열객체문제</title>
</head>
<body>
    <script>
        let group1 = ["사과", "바나나"];
        let group2 = ["포도", "딸기"];
        let result;

        result = group1.concat(group2);
        document.write(result, "<br>");

        document.write(result.slice(1,3), "<br>");

        // result.pop();
        // result.pop();
        // result.push("귤", "복숭아");
        result.splice(2, 1, "귤", "복숭아");
        // 사과 바나나 포도 딸기 중 2번째 인덱스인 포도부터 1개를 삭제함. 즉 포도가 삭제됨
        // 그 자리에 귤과 복숭아를 삽입함
        document.write(result, "<br>");

        result.shift();
        result.unshift("망고");
        document.write(result, "<br>");
    </script>
</body>
</html>
