<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .even {
            color: blue;
        }

        .odd {
            color: red;
        }
    </style>
    <title>구구단6단</title>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 60) {
            if (i % 6 == 0) {
                document.write(i, "<br>")
            }
            i++;
        }

        let num = 20;
        while (num >= 10) {
            if (num % 2 == 0) {
                document.write("<p class='even'>" + num + "</p>")
            }
            else {
                document.write("<p class='odd'>" + num + "</p>")
            }
            num--;
        }
    </script>
</body>

</html>
