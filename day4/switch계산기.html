<body>
    <script>
        let num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        let operator = prompt("+, -, *, /, % 중 연산자를 입력하세요");
        let num2 = Number(prompt("두번째 숫자를 입력하세요"));

        // num1 = Number(num1);
        // num2 = Number(num2);

        // switch(operator){
        //     case "+" : document.write(num1 + num2);
        //     break;
        //     case "-" : document.write(num1 - num2);
        //     break;
        //     case "*" : document.write(num1 * num2);
        //     break;
        //     case "/" : 
        //         if (num2 != 0) {
        //             document.write(num1 / num2);
        //         }
        //         else {
        //             document.write("입력받은 숫자가 0이라면 0으로 나눌 수 없습니다");
        //         }
        //     break;
        //     case "%" : document.write(num1 % num2);
        //     break;
        // }

        switch (operator) {
            case "+": document.write(`결과: ${num1 + num2}`);
                break;
            case "-": document.write(`결과 : ${num1 - num2}`);
                break;
            case "*": document.write(`결과 : ${num1 * num2}`);
                break;
            case "/":
                if (num2 != 0) {
                    document.write(`결과: ${num1 / num2}`);
                }
                else {
                    document.write("입력받은 숫자가 0이라면 0으로 나눌 수 없습니다");
                }
                break;
            case "%": document.write(`결과: ${num1 % num2}`);
                break;
            default : document.write("유효하지 않은 연산입니다");
        }
    </script>
</body>
