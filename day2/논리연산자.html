<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리연산자</title>
</head>
<body>
    <script>
        // 피연산자란? 연산 대상 데이터로 하나의 값으로는 비교를 할 수 없으니 비교할 대상을 피연산자라고 함
        // 단항연산자란? 피연산자가 필요없이 한개의 값으로 정의할 수 있는 연산자

        // ||(or) : 피연산자 중 값이 하나라도 true라면 true라는 결과값을 반환함
        // &&(and) : 피연산자 중 값이 하나라도 false가 존재한다면 false로 결과값을 반환함(모두 참이여야 함)

        // !(not) : 값이 true이면 반대로 false를 반환함
    
        let a = 10;
        let b = 20;
        let c = 30;
        let d = 40;
        let result;

        result = a > b || b >=c || c <= d;
        console.log(result);

        result = a <= b && b >= c && c <= d;
        console.log(result);

        result = !(a>b);
        console.log(result);
    </script>
</body>
</html>
